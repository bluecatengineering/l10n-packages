name: Scorecards

on:
  branch_protection_rule:
  push:
    branches: [master]
  schedule:
    - cron: '35 12 * * 3'

permissions: read-all

jobs:
  analysis:
    name: Scorecards analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # tag=v3.2.0
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@e363bfca00e752f91de7b7d2a77340e2e523cb18 # tag=v2.0.4
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true
          repo_token: ${{ secrets.SCORECARD_READ_TOKEN }}

      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@2eeff7bf99c8a7519cedc062526ad4b79863e309 # tag=v2.1.27
        with:
          sarif_file: results.sarif
